<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fakebook (Bootstrap)</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand fw-bold" href="#">Fakebook</a>
    <form class="d-flex ms-auto">
      <input class="form-control me-2" type="search" placeholder="Search Facebook" />
    </form>
  </nav>

  <!-- Main layout -->
  <div class="container-fluid mt-4">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-3 mb-3">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">My Profile</a>
          <a href="#" class="list-group-item list-group-item-action">News Feed</a>
          <a href="#" class="list-group-item list-group-item-action">Groups</a>
          <a href="#" class="list-group-item list-group-item-action">Settings</a>
        </div>
      </div>

      <!-- Feed -->
      <div class="col-md-6 mb-3">
        <div class="card mb-3">
          <div class="card-body">
            <textarea id="postContent" class="form-control mb-2" rows="3" placeholder="What's on your mind?"></textarea>
            <button onclick="addPost()" class="btn btn-primary w-100">Post</button>
          </div>
        </div>

        <div id="posts">
          <!-- Example Post -->
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Ye Khant Maung</h5>
              <p class="card-text">Hello from fakebook!</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right column (optional) -->
      <div class="col-md-3 d-none d-md-block">
        <div class="card">
          <div class="card-body">
            <h5>Sponsored</h5>
            <p>Ads go here...</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function addPost() {
      const content = document.getElementById("postContent").value.trim();
      if (content === "") return;

      const posts = document.getElementById("posts");

      const newPost = document.createElement("div");
      newPost.className = "card mb-3";
      newPost.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">You</h5>
          <p class="card-text">${content}</p>
        </div>
      `;

      posts.prepend(newPost);
      document.getElementById("postContent").value = "";
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
